<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upscaler</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
</head>
<body class="bg-gray-100">
    <div id="app" class="container mx-auto p-4">
        <h1 class="text-3xl font-semibold mb-4">Image Upscaler</h1>
        <div class="bg-white rounded-md shadow-md p-4 mb-4">
            <div class="mb-4">
                <label for="imageInput" class="block mb-2">Upload Image</label>
                <input type="file" id="imageInput" @change="handleImageUpload" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div v-show="uploadedImage" class="mb-4">
                <img :src="uploadedImage" class="max-h-64 mx-auto">
            </div>
            <div v-show="upscaledImage" class="mb-4">
                <img :src="upscaledImage" class="max-h-64 mx-auto">
            </div>
            <button @click="upscaleImage" v-show="uploadedImage" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">Upscale Image</button>
        </div>
    </div>

    <script type="module">
        new Vue({
            el: '#app',
            data: {
                uploadedImage: null,
                upscaledImage: null
            },
            methods: {
                async handleImageUpload(event) {
                    const file = event.target.files[0];
                    this.uploadedImage = URL.createObjectURL(file);
                },
                async upscaleImage() {
                    const { HfInference } = await import('https://esm.sh/@huggingface/inference');
                    const hf = new HfInference('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');

                    const responseBlob = await hf.imageToImage({
                        model: 'stabilityai/stable-diffusion-2',
                        inputs: await (await fetch(this.uploadedImage)).blob(),
                        parameters: {
                            upscale: 4
                        }
                    });
                    console.log(responseBlob)
                    
                   
                }
            }
        });
    </script>
</body>
</html>
