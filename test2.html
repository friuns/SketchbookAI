<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenRouter Image Upload</title>
</head>
<body>
    <div class="container">
        <h2>Send Image and Message to OpenRouter</h2>
        <form id="uploadForm">
            <div>
                <label for="image">Select Image:</label>
                <input type="file" id="image" accept="image/*" required>
            </div>
            <div>
                <label for="message">Message:</label>
                <textarea id="message" rows="4" required></textarea>
            </div>
            <button type="submit">Send to OpenRouter</button>
        </form>
        <div id="result"></div>
    </div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const imageFile = document.getElementById('image').files[0];
            const message = document.getElementById('message').value;
            const resultDiv = document.getElementById('result');
            
            // Convert image to base64
            const base64Image = await convertToBase64(imageFile);
            
            // Prepare the request body
            const requestBody = {
                messages: [
                    {
                        role: "user",
                        content: [
                            {
                                type: "text",
                                text: message
                            },
                            {
                                type: "image_url",
                                image_url: {
                                    url: base64Image
                                }
                            }
                        ]
                    }
                ],
                model: "meta-llama/llama-3.2-90b-vision-instruct", // Replace with desired model
                stream: false
            };

            try {
                const response = await fetch('https://openrouter.ai/api/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer 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', // Replace with your API key
                        'Content-Type': 'application/json',
                        'HTTP-Referer': window.location.origin, // Required by OpenRouter
                        'X-Title': 'Image Upload Demo' // Optional identifier
                    },
                    body: JSON.stringify(requestBody)
                });

                const data = await response.json();
                resultDiv.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                resultDiv.innerHTML = `Error: ${error.message}`;
            }
        });

        // Helper function to convert image to base64
        function convertToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }
    </script>

    <style>
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        form > div {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        textarea {
            width: 100%;
            padding: 8px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 4px;
        }
    </style>
</body>
</html>
