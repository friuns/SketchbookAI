<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Load GLB and Show Bounding Box</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script type="importmap2">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.168.0/build/three.module.js",
                "GLTFLoader": "https://cdn.jsdelivr.net/npm/three@0.168.0/examples/jsm/loaders/GLTFLoader.js",
                "OrbitControls": "https://cdn.jsdelivr.net/npm/three@0.168.0/examples/jsm/controls/OrbitControls.js"
            }
        }
    </script>
    <script src="build/sketchbook.min.js"></script>
    <script type="module">
   

        // Set up Three.js scene
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Set up OrbitControls
        const controls = new OrbitControls(camera, renderer.domElement);

        // Set up Cannon.js world
        const world = new CANNON.World({
            gravity: new CANNON.Vec3(0, -9.82, 0)
        });

        // Create a plane
        const planeShape = new CANNON.Plane();
        const planeBody = new CANNON.Body({
            mass: 0,
            shape: planeShape
        });
        planeBody.quaternion.setFromAxisAngle(new CANNON.Vec3(1, 0, 0), -Math.PI / 2);
        world.addBody(planeBody);

        // Create a visual representation of the plane
        const planeGeometry = new THREE.PlaneGeometry(10, 10);
        const planeMaterial = new THREE.MeshBasicMaterial({ color: 0xcccccc, side: THREE.DoubleSide });
        const planeMesh = new THREE.Mesh(planeGeometry, planeMaterial);
        planeMesh.rotation.x = -Math.PI / 2;
        scene.add(planeMesh);

        // Create a ball
        const radius = 0.5;
        const sphereShape = new CANNON.Sphere(radius);
        const sphereBody = new CANNON.Body({
            mass: 5,
            shape: sphereShape,
            position: new CANNON.Vec3(0, 5, 0)
        });
        world.addBody(sphereBody);

        // Create a visual representation of the ball
        const sphereGeometry = new THREE.SphereGeometry(radius);
        const sphereMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 });
        const sphereMesh = new THREE.Mesh(sphereGeometry, sphereMaterial);
        scene.add(sphereMesh);

        // Position camera
        camera.position.set(0, 5, 10);
        controls.update();

        // Add collision detection
        sphereBody.addEventListener("collide", function(e) {
            console.log("Collision detected!");
        });

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);

            // Step the physics world
            world.step(1 / 60);

            // Update the sphere mesh position to match its body
            sphereMesh.position.copy(sphereBody.position);
            sphereMesh.quaternion.copy(sphereBody.quaternion);

            controls.update();
            renderer.render(scene, camera);
        }

        animate();

        // Handle window resize
        window.addEventListener('resize', onWindowResize, false);

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

     
    </script>
</body>
</html>
