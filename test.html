<!DOCTYPE html><html lang="en"><head><meta name="referrer" content="no-referrer-when-downgrade">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monaco Type Checking Game</title>
  <style>
      body {
          font-family: Arial, sans-serif;
          background-color: #1e1e1e;
          color: #d4d4d4;
          margin: 0;
          padding: 20px;
          display: flex;
          flex-direction: column;
          align-items: center;
      }
      #editor {
          width: 800px;
          height: 400px;
          border: 1px solid #454545;
          margin-bottom: 20px;
      }
      #submit {
          background-color: #0e639c;
          color: white;
          border: none;
          padding: 10px 20px;
          font-size: 16px;
          cursor: pointer;
      }
      #submit:hover {
          background-color: #1177bb;
      }
      #result {
          font-size: 18px;
          margin-top: 20px;
      }
      .correct {
          color: #4ec9b0;
      }
      .incorrect {
          color: #f48771;
      }
  </style>
</head>
<body>
  <h1>Monaco Type Checking Game</h1>
  <p>Fix the TypeScript errors in the code below:</p>
  <div id="editor"></div>
  <button id="submit">Check Types</button>
  <div id="result"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.30.1/min/vs/loader.min.js"></script>
  <script>
      require.config({ 
          paths: { 
              vs: 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.30.1/min/vs',              
          } 
      });

      require(['vs/editor/editor.main'], async function () {
        monaco.languages.typescript.typescriptDefaults.addExtraLib(
              `declare module "Character" {
                  export class Character extends THREE.Object3D {
                      constructor(gltf: GLTF);
                      update(timeStep: number): void;
                  }
              }`,
              'file:///node_modules/@types/Character.d.ts'
          );

          let editor = monaco.editor.create(document.getElementById('editor'), {
              value: `import { Character } from "Character";\nfunction createCharacter(): Character {\n    const gltf = null as any;\n    return new Character(gltf);\n}\n\nconst character = createCharacter();\ncharacter.update(0.1);`,
              language: 'typescript',
              theme: 'vs-dark'
          });

          document.getElementById('submit').addEventListener('click', function() {
              let userCode = editor.getValue();
              let resultElement = document.getElementById('result');

              if (userCode.trim() === GG_ALL_GAME_CONFIG.correctCode.trim()) {
                  resultElement.innerHTML = '<span class="correct">Correct! The type error has been fixed.</span>';
              } else {
                  resultElement.innerHTML = '<span class="incorrect">Not quite right. Try again!</span>';
              }
          });
      });
  </script>
</body></html>
