
<!DOCTYPE html><html lang="en"><head><meta name="referrer" content="no-referrer-when-downgrade">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monaco Type Checking Game</title>
  <style>
      body {
          font-family: Arial, sans-serif;
          background-color: #1e1e1e;
          color: #d4d4d4;
          margin: 0;
          padding: 20px;
          display: flex;
          flex-direction: column;
          align-items: center;
      }
      #editor {
          width: 800px;
          height: 400px;
          border: 1px solid #454545;
          margin-bottom: 20px;
      }
      #submit {
          background-color: #0e639c;
          color: white;
          border: none;
          padding: 10px 20px;
          font-size: 16px;
          cursor: pointer;
      }
      #submit:hover {
          background-color: #1177bb;
      }
      #result {
          font-size: 18px;
          margin-top: 20px;
      }
      .correct {
          color: #4ec9b0;
      }
      .incorrect {
          color: #f48771;
      }
  </style>
</head>
<body>
  <h1>Monaco Type Checking Game</h1>
  <p>Fix the TypeScript errors in the code below:</p>
  <div id="editor"></div>
  <button id="submit">Check Types</button>
  <div id="result"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs/loader.min.js"></script>
  <script>
      require.config({ 
          paths: { 
              vs: 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs',              
          } 
      });

      require(['vs/editor/editor.main'], async function () {
     
          let classNames = await(fetch('paths.txt').then(r=>r.text()));
          classNames = classNames.replaceAll("\\", "/").replaceAll("\r", "");
          classNames = classNames.split('\n');
          classNames.push("src/helpers.js");
          classNames.push("src/utils.js");
          classNames.push("src/code.js");
          const LoadClass = async (className) => {

              let three = className.includes("node_modules/three/");
              if (!className.includes("build/types/") && !three && !className.startsWith("src/")) return;
              const text = await (await fetch(className)).text();
              let code = text.replace(/export |import .*?;/gs, "");
              //code = code.replaceAll("interface","class");
              //let code = text.match(/export (?:declare )?(class [\s\S]*)/)?.[1] || text;
             // if(className.includes("GLTFLoader"))debugger;
              if(three)
                code = "declare namespace THREE {"+code+"} "
              await monaco.languages.typescript.typescriptDefaults.addExtraLib(code, `file:///${className}`);
          };

          await Promise.all(classNames.map(LoadClass));
            
          let editor = monaco.editor.create(document.getElementById('editor'), {
              value: "export {};\nlet GLTFLoader= THREE.GLTFLoader;\n" + (await fetch('src/code.ts').then(r => r.text())).replace(/export |import .*?;/gs, ""),
              language: 'typescript',
              theme: 'vs-dark',
              
          });

          monaco.languages.typescript.typescriptDefaults.setCompilerOptions({
              target: monaco.languages.typescript.ScriptTarget.ESNext,
              module: monaco.languages.typescript.ModuleKind.ESNext,
              moduleResolution: monaco.languages.typescript.ModuleResolutionKind.NodeJs,
              allowNonTsExtensions: true,
          });
          document.getElementById('submit').addEventListener('click', function() {
              let userCode = editor.getValue();
              let resultElement = document.getElementById('result');

              if (userCode.trim() === GG_ALL_GAME_CONFIG.correctCode.trim()) {
                  resultElement.innerHTML = '<span class="correct">Correct! The type error has been fixed.</span>';
              } else {
                  resultElement.innerHTML = '<span class="incorrect">Not quite right. Try again!</span>';
              }
          });
      });
  </script>
</body></html>
